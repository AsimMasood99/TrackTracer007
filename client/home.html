<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackTracer</title>
    <link rel="stylesheet" href="./home.css" />
    <script type="module" src="./home.js" defer></script>
  </head>
  <body>
    <header class="header"></header>
    <nav class="navbar">
      <div class="logo">Logo</div>
      <div class="account"></div>
    </nav>
    <div class="searchWrap">
      <form class="searchForm" action="/api/search" method="post">
        <input type="text" name="query" />
        <button id="searchButton">Search</button>
      </form>
    </div>
    <div class="mainContent">
      <div class="artists">
        <h2 class="following">Your Artists</h2>
        <div>
          <ul class="artistList"></ul>
        </div>
      </div>
      <div class="playlists">
        <div class="top">
          <h2 class="playlistNames">Your Playlists</h2>
          <button class="newPlay">+</button>
          <ul class="playlistData"></ul>
        </div>
      </div>
      <div class="likedSongs">
        <h2 class="Liked">Liked Songs</h2>
        <div>
          <ul class="songList"></ul>
        </div>
      </div>
    </div>
    <div class="form hidden">
      <form action="/api/playlist" method="post" class="playlistForm">
        <label for="name">Name: <input type="text" name="name" /></label>
        <label for="collab"
          >Is Collabarative: <input type="checkbox" name="collab"
        /></label>
        <label for="username"
          >Username: <input type="text" name="username"
        /></label>
        <button>Submit</button>
      </form>
    </div>
    <footer>Asim, shoaib</footer>
  </body>
</html>
