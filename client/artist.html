<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist</title>
    <link rel="stylesheet" href="./artist.css" />
    <script src="./artist.js" defer></script>
  </head>
  <body>
    <div class="mainDataBefore">
      <nav></nav>
      <div class="top">

          <img class="profilePicture" alt="profile_pic" />

          <h1 class="type">Album</h1>

    </div>
    <div class="loading">
      <h1 class="loader">Loading</h1>
    </div>
